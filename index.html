<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Scheduler</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-white bg-dark txtCenter">
            <h1>The Worst Train Scheduler Ever</h1>
        </div>
        <div class="card">
            <div id="cardHead" class="card-header text-white bg-success"><h4>Current Train Schedule</h4></div>
            <div class="card-body">
                <table id="tblTxt" class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (In Minutes)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <div id="formContainer" class="card">
                <div id="cardHead" class="card-header text-white bg-success"><h4>Add A Train</h4></div>
                <div class="card-body">
                    <form id="addTrain">
                        <div class="form-group">
                            <label for="trainName">Train Name:</label>
                            <input type="text" class="form-control" id="trainName" placeholder="The name of the train route you're adding">
                        </div>
                        <div class="form-group">
                            <label for="trainDest">Destination:</label>
                            <input type="text" class="form-control" id="trainDest" placeholder="The name of the destination">
                        </div>
                        <div class="form-group">
                            <label for="trainFirst">First Train Time:</label>
                            <input type="text" class="form-control" id="trainFirst" placeholder="The time of the train's first departure">
                        </div>
                        <div class="form-group">
                            <label for="trainFreq">Frequency:</label>
                            <input type="text" class="form-control" id="trainFreq" placeholder="The frequency of arrival in minutes">
                        </div>
                        <button type="submit" class="btn btn-primary" id="btn-add-train">Submit</button>
                    </form>
                </div>
        </div>
    </div>
    
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!--bootstrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="assets\app.js"></script>
</body>
</html>
